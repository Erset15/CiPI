<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro App - Задачи</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
      <div class="logo">Pomodoro <Ap></Ap>App</div>
      <nav>
        <ul>
          <li><a href="main.html">Главная</a></li>
          <li><a href="tasks.html" class="active">Задачи</a></li>
          <li><a href="stats.html">Статистика</a></li>
          <li><a href="feedback.html">Обратная связь</a></li>
          <li><a href="settings.html">Настройки</a></li>
        </ul>
      </nav>
      <div class="user-info">
        <span id="userEmail">user@edu.mirea.ru</span>
        <button id="logoutBtn">Выйти</button>
      </div>
    </header>

    <div class="container">
      <main class="tasks-main">
        <div class="tasks-header">
          <h1>Управление задачами</h1>
          <button id="newTaskBtn" class="btn">+ Новая задача</button>
        </div>

        <div class="task-filters">
          <select id="sortBy">
            <option value="priority">По приоритету</option>
            <option value="date">По дате</option>
            <option value="name">По названию</option>
          </select>
          <input type="text" id="taskSearch" placeholder="Поиск задач...">
        </div>

        <div class="tasks-grid" id="tasksGrid">
          <!-- Tasks will be loaded here -->
          <div class="task-card">
            <div class="task-header">
              <h3>Завершить проект</h3>
              <span class="priority high">Приоритет: 8</span>
            </div>
            <p class="task-desc">Необходимо завершить все задачи по проекту до конца недели</p>
            <div class="task-dates">
              <span>Начало: 12.06.2023 10:00</span>
              <span>Окончание: 15.06.2023 18:00</span>
            </div>
            <div class="task-actions">
              <button class="btn small edit">Редактировать</button>
              <button class="btn small delete">Удалить</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Новая задача</h2>
        <form id="taskForm">
          <div class="form-group">
            <label for="taskTitle">Тема*</label>
            <input type="text" id="taskTitle" required>
          </div>
          <div class="form-group">
            <label for="taskDescription">Описание</label>
            <textarea id="taskDescription" rows="4"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="taskStart">Дата и время начала*</label>
              <input type="datetime-local" id="taskStart" required>
            </div>
            <div class="form-group">
              <label for="taskEnd">Дата и время окончания*</label>
              <input type="datetime-local" id="taskEnd" required>
            </div>
          </div>
          <div class="form-group">
            <label for="taskPriority">Приоритет (1-10)</label>
            <input type="number" id="taskPriority" min="1" max="10" value="10">
          </div>
          <button type="submit" class="btn">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="/pages/tasks.js"></script>
    <script src="/js/auth.js"></script>
  </body>
  </html>
