<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro App - Главная</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <div class="logo">Pomodoro App</div>
    <nav>
      <ul>
        <li><a href="main.html" class="active">Главная</a></li>
        <li><a href="tasks.html">Задачи</a></li>
        <li><a href="stats.html">Статистика</a></li>
        <li><a href="feedback.html">Обратная связь</a></li>
        <li><a href="settings.html">Настройки</a></li>
      </ul>
    </nav>
    <div class="user-info">
      <span id="userEmail">user@edu.mirea.ru</span>
      <button id="logoutBtn">Выйти</button>
    </div>
  </header>

  <div class="container">
    <main class="pomodoro-container">
      <div class="pomodoro-timer">
        <button id="decreaseTime" class="btn" title="Уменьшить время на 1 минуту">−</button>
        <div id="timer" contenteditable="true">25:00</div>
        <button id="increaseTime" class="btn" title="Увеличить время на 1 минуту">+</button>
      </div>
      <div class="timer-controls">
        <button id="startPomodoro" class="btn">Старт</button>
        <button id="stopPomodoro" class="btn btnStop" disabled>Стоп</button>
        <button id="skipBreak" class="btn" disabled>Пропустить перерыв</button>
      </div>
    </main>

    <!-- Аудио элементы (скрыты) -->
    <audio id="workAudio" src="../audio/1.mp3" loop></audio>
    <audio id="breakAudio" src="../audio/2.mp3" loop></audio>

    <aside class="tasks-sidebar">
      <h2>Ваши задачи</h2>
      <div class="task-list" id="taskList">
        <!-- Задачи из localStorage загрузятся сюда -->
      </div>
    </aside>
  </div>

  <!-- Скрипты подключаем в конце body -->
  <script src="../js/pomodoro.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../pages/tasks.js"></script>
  <script src="../pages/main.js"></script>
</body>
</html>
