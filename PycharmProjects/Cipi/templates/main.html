<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro App - Главная</title>
  <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
  <header>
    <div class="logo">Pomodoro App</div>
    <nav>
      <ul>
        <li><a href="/main.html" class="active">Главная</a></li>
        <li><a href="/tasks.html">Задачи</a></li>
        <li><a href="/stats.html">Статистика</a></li>
        <li><a href="/feedback.html">Обратная связь</a></li>
        <li><a href="/settings.html">Настройки</a></li>
      </ul>
    </nav>
    <div class="user-info">
      <span id="userEmail">user@edu.mirea.ru</span>
      <button id="logoutBtn">Выйти</button>
    </div>
  </header>

  <div class="container">
    <main class="pomodoro-container">
      <div class="pomodoro-timer">
        <div class="timer-display" id="timer">25:00</div>
        <div class="timer-controls">
          <button id="startPomodoro" class="btn">Старт</button>
          <button id="stopPomodoro" class="btn" disabled>Стоп</button>
          <button id="skipBreak" class="btn" disabled>Пропустить перерыв</button>
        </div>
        <div class="current-task">
          <h3>Текущая задача</h3>
          <div id="currentTaskInfo">Нет активной задачи</div>
          <button id="extendTime" class="btn hidden">Продлить время</button>
        </div>
      </div>
    </main>

    <aside class="tasks-sidebar">
      <h2>Ваши задачи</h2>
      <div class="task-list" id="taskList">
        <!-- Tasks will be loaded here -->
        <div class="task-item">
          <h4>Завершить проект</h4>
          <p>Приоритет: 8</p>
          <p>До: 15.06.2023 18:00</p>
        </div>
        <div class="task-item">
          <h4>Подготовить презентацию</h4>
          <p>Приоритет: 5</p>
          <p>До: 16.06.2023 12:00</p>
        </div>
      </div>
    </aside>
  </div>

  <script src="js/pomodoro.js"></script>
  <script src="js/tasks.js"></script>

  <script src="/js/auth.js"></script>

</body>
</html>
